version: v0
kind: Pipeline
name: default
steps:
  - name: Install Dependency
    image: node:latest
    commands:
      - npm install
    next:
      - Branch
  - name: Branch
    when:
      branch:
        - master
    then: Prettier
    else: Event
  - name: Build Code
    image: node:latest
    commands:
      - npm run build
    environment:
      CI: "false"
  - name: Prettier
    image: node
    commands:
      - npm run pretty
  - name: Event
    when:
      event:
        - commit
    then: Build Code
