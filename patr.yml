version: v0
kind: Pipeline
name: default
steps:
  - name: Install Dependency
    image: node:latest
    commands:
      - npm install
    next: Is Development
  - name: Is Development
    when: 
      branch: 
        - develop
      event:
        - pull
    then: Build Code
    else: Is Production
  - name: Is Production
    when: 
      branch: 
        - master
      event: 
        - commit
    then: Build Code
  - name: Build Code
    image: node:latest
    commands:
      - npm run build

